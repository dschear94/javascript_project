<!doctype html>
<html>

<head>
    <title>viib</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="main.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>


<body 
    class="app">
    <audio id="audio"></audio>

    <h1 
        id="main-title"
        class="main-title">
        viib</h1>

    <div class="file-input">
        <input type="file" id="file-input" accept="audio/*, .mp3" />
    </div>    



    <div
        id="play-pause"
        class="play-pause">
        >
    </div>

    <div
        id="modal-over-container"
        class="modal-over-container">
        <div
            class="modal-over-left">
                <label id="file-input-show" for="file-input" class="file-input-show">
                    select audio
                </label>
        </div>
        <div
            class="modal-over-right">
            customize
        </div>
    </div>

    <div
        id="bottom-bar"
        class="bottom-bar">
        visual-audio project designed and developed by <span 
        class="name-link"
        id="name-link">derek schear</span>
    </div>
</body>

</html>
