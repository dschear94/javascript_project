<!doctype html>
<html>

<head>
    <title>viib</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="main.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>


<body 
    class="app">
    <audio id="audio"></audio>

    <h1 
        id="main-title"
        class="main-title">
        viib</h1>

    <div class="file-input">
        <input type="file" id="file-input" accept="audio/*, .mp3" />
    </div>

    <div
        id="instruct"
        class="instruct">
        click screen to toggle navigation
    </div>



    <div
        id="progress-bar-container"
        class="progress-bar-container">
        <span
            class="start">start</span>
            <div
            id="progress-bar"
            class="progress-bar">
                <div id="progress" class="progress">
                </div>
                <div id="progress-left" class="progress-left">
                </div>
            </div>
        <span
            class="end">end</span>
    </div>

    <div
        id="play-pause-container"
        class="play-pause-container">
        <span
        id="play-pause"
        class="play-pause">
        ></span>
    </div>

    <div
        id="modal-over-container"
        class="modal-over-container">
        <div
            id="modal-over-left"
            class="modal-over-left">
                    select audio
        </div>
        <div
            class="modal-over-right">
            customize
        </div>
    </div>

    <div 
        id="bottom-bar"
        class="bottom-bar">
        <div id="bottom-bar-info" class="bottom-bar-info">
            a visual-audio experience designed and developed by <span class="name-link" id="name-link">derek schear</span>
        </div>
        <div id="nowPlaying" class="nowPlaying">
        </div>
    </div>

</body>

</html>
