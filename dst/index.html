<!doctype html>
<html>

<head>
    <title>viib</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="main.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>


<body 
    class="app">
    <audio id="audio"></audio>

    <h1 
        id="main-title"
        class="main-title">viib</h1>

    <div class="file-input">
        <input type="file" id="file-input" accept="audio/*, .mp3" />
    </div>    

    <label
        id="file-input-show"
        for="file-input"
        class="file-input-show">
        choose audio
    </label>

    <div
        id="play-pause"
        class="play-pause">
        >
    </div>
</body>

</html>
